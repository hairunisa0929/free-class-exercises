<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>

    <style>
      h1 {
        text-align: center;
      }

      h2 {
        color: white;
        position: relative;
        left: 10%;
        top: 40%;
      }

      /* Tambahkan height sebesar 250px */
      .banner {
        background-image: url(library.jpg);
        background-size: cover;
        width: 100%;
      }

      /* Tambahkan padding kiri-kanan sebesar 4px dan atas-bawah 8px */
      p {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Book Paradise</h1>
    <div class="banner">
      <h2>
        a place to ease your mind <br />
        and find your own heaven
      </h2>
    </div>
    <p>Please contact our librarian for more book collections</p>
  </body>
</html>
